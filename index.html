<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Thumbnail Downloader</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            text-align: center;
            width: 95%;
            max-width: 600px;
        }

        h1 {
            color: #ff6400;
            margin-bottom: 25px;
            font-size: 28px;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 20px;
            border-radius: 12px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #ff6400;
            outline: none;
            box-shadow: 0 0 10px rgba(255,100,0,0.2);
        }

        button {
            background-color: #ff6400;
            color: white;
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #e65c00;
            transform: scale(1.05);
        }

        .thumbnails {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .thumbnail-card {
            background: #ffffff;
            border: 2px solid #ff6400;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .thumbnail-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(255,100,0,0.25);
        }

        .thumbnail-card img {
            width: 100%;
            display: block;
        }

        .card-body {
            padding: 12px 10px;
        }

        .card-body a {
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: #ff6400;
            padding: 8px 12px;
            border-radius: 8px;
            font-weight: 500;
            transition: 0.3s;
        }

        .card-body a:hover {
            background-color: #e65c00;
            transform: scale(1.05);
        }

        @media(max-width: 400px) {
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>YouTube Thumbnail Downloader</h1>
    <input type="text" id="videoUrl" placeholder="Paste YouTube video URL here">
    <button onclick="generateThumbnails()">Get Thumbnails</button>

    <div class="thumbnails" id="thumbnails"></div>
</div>

<script>
    function generateThumbnails() {
        const url = document.getElementById('videoUrl').value.trim();
        const videoId = getYouTubeID(url);

        if(!videoId) {
            alert("Please enter a valid YouTube URL!");
            return;
        }

        const sizes = ["default", "mqdefault", "hqdefault", "sddefault", "maxresdefault"];
        const thumbnailsDiv = document.getElementById('thumbnails');
        thumbnailsDiv.innerHTML = '';

        sizes.forEach(size => {
            const imgUrl = `https://img.youtube.com/vi/${videoId}/${size}.jpg`;

            // Create card
            const card = document.createElement('div');
            card.className = 'thumbnail-card';

            // Image
            const img = document.createElement('img');
            img.src = imgUrl;
            card.appendChild(img);

            // Card body with download link
            const cardBody = document.createElement('div');
            cardBody.className = 'card-body';
            const a = document.createElement('a');
            a.href = imgUrl;
            a.download = `${videoId}_${size}.jpg`;
            a.target = "_blank";
            a.textContent = `Download ${size}`;
            cardBody.appendChild(a);

            card.appendChild(cardBody);
            thumbnailsDiv.appendChild(card);
        });
    }

    function getYouTubeID(url) {
        const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
        const match = url.match(regex);
        return match ? match[1] : null;
    }
</script>

</body>
</html>
