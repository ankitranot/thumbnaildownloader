<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Thumbnail Downloader</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<style>
/* Reset & Body */
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
    font-family: 'Poppins', sans-serif;
    background-color: #fdfdfd;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

/* Container */
.container {
    background-color: #ffffff;
    padding: 50px 40px;
    border-radius: 20px;
    box-shadow: 0 15px 50px rgba(0,0,0,0.08);
    text-align: center;
    width: 100%;
    max-width: 700px;
}

/* Header */
h1 {
    color: #ff6400;
    font-size: 32px;
    margin-bottom: 10px;
    letter-spacing: 1px;
}
p.subtitle {
    font-size: 16px;
    color: #555;
    margin-bottom: 30px;
}

/* Input & Button */
.input-group {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    justify-content: center;
    margin-bottom: 30px;
}
input {
    flex: 1 1 300px;
    padding: 14px 18px;
    border-radius: 12px;
    border: 1px solid #ccc;
    font-size: 16px;
    transition: 0.3s;
}
input:focus {
    border-color: #ff6400;
    outline: none;
    box-shadow: 0 0 12px rgba(255,100,0,0.2);
}
button {
    background-color: #ff6400;
    color: white;
    border: none;
    padding: 14px 22px;
    font-size: 16px;
    font-weight: 500;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(255,100,0,0.3);
}
button:hover {
    background-color: #e65c00;
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(255,100,0,0.35);
}

/* Thumbnail Grid */
.thumbnails {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
}

/* Thumbnail Cards */
.thumbnail-card {
    background: #ffffff;
    border-radius: 16px;
    border: 2px solid #ff6400;
    overflow: hidden;
    box-shadow: 0 6px 20px rgba(255,100,0,0.1);
    position: relative;
    max-height: 220px; /* collapsed height */
    transition: max-height 0.5s ease, box-shadow 0.3s;
}
.thumbnail-card.expanded {
    max-height: 400px; /* expanded to fit button */
}
.thumbnail-card:hover {
    box-shadow: 0 12px 35px rgba(255,100,0,0.25);
}
.thumbnail-card img {
    width: 100%;
    display: block;
}

/* Resolution Overlay */
.resolution-label {
    position: absolute;
    top: 8px;
    right: 8px;
    background-color: rgba(255,100,0,0.85);
    color: white;
    padding: 4px 8px;
    border-radius: 6px;
    font-size: 12px;
    font-weight: 500;
}

/* Card Body */
.card-body {
    padding: 12px 10px;
    display: flex;
    justify-content: center;
    opacity: 0;
    transition: opacity 0.5s ease;
}
.thumbnail-card.expanded .card-body {
    opacity: 1;
}
.card-body a {
    text-decoration: none;
    color: white;
    background-color: #ff6400;
    padding: 10px 16px;
    border-radius: 10px;
    font-weight: 500;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(255,100,0,0.3);
}
.card-body a:hover {
    background-color: #e65c00;
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(255,100,0,0.35);
}

/* Responsive */
@media(max-width: 500px) {
    h1 { font-size: 26px; }
    p.subtitle { font-size: 14px; }
    input, button { font-size: 14px; padding: 12px 14px; }
}
</style>
</head>
<body>

<div class="container">
    <h1>YouTube Thumbnail Downloader</h1>
    <p class="subtitle">Paste a YouTube link to get all available video thumbnails instantly</p>

    <div class="input-group">
        <input type="text" id="videoUrl" placeholder="Paste YouTube video URL here">
        <button onclick="generateThumbnails()">Get Thumbnails</button>
    </div>

    <div class="thumbnails" id="thumbnails"></div>
</div>

<script>
function generateThumbnails() {
    const url = document.getElementById('videoUrl').value.trim();
    const videoId = getYouTubeID(url);
    if (!videoId) {
        alert("Please enter a valid YouTube URL!");
        return;
    }

    const sizes = [
        { name: "default", resolution: "120×90" },
        { name: "mqdefault", resolution: "320×180" },
        { name: "hqdefault", resolution: "480×360" },
        { name: "sddefault", resolution: "640×480" },
        { name: "maxresdefault", resolution: "1280×720" }
    ];

    const thumbnailsDiv = document.getElementById('thumbnails');
    thumbnailsDiv.innerHTML = '';

    sizes.forEach(size => {
        const imgUrl = `https://img.youtube.com/vi/${videoId}/${size.name}.jpg`;

        const card = document.createElement('div');
        card.className = 'thumbnail-card';

        const img = document.createElement('img');
        img.src = imgUrl;
        card.appendChild(img);

        // Resolution Overlay
        const label = document.createElement('div');
        label.className = 'resolution-label';
        label.textContent = size.resolution;
        card.appendChild(label);

        // Card Body
        const cardBody = document.createElement('div');
        cardBody.className = 'card-body';
        const a = document.createElement('a');
        a.href = imgUrl;
        a.download = `${videoId}_${size.resolution}.jpg`;
        a.target = "_blank";
        a.textContent = `Download`;
        cardBody.appendChild(a);
        card.appendChild(cardBody);

        thumbnailsDiv.appendChild(card);

        // Expand the card immediately
        setTimeout(() => {
            card.classList.add('expanded');
        }, 50); // small delay for smooth transition
    });
}

function getYouTubeID(url) {
    const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
    const match = url.match(regex);
    return match ? match[1] : null;
}
</script>

</body>
</html>
